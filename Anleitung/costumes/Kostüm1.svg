<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="461.8125" height="281.65625"><g transform="translate(-8.42188,-5.23438)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(9,26.8125) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Anleitung:</tspan><tspan x="0" dy="46.150000000000006px">In diesem Spiel steuert ihr die grüne Pflanze.</tspan><tspan x="0" dy="46.150000000000006px">Haltet die Helikopter auf, da sie etwas sehr</tspan><tspan x="0" dy="46.150000000000006px">böses planen! Im Spielverlauf verdienst du Geld,</tspan><tspan x="0" dy="46.150000000000006px">welches du benutzen kannst, um dir neue</tspan><tspan x="0" dy="46.150000000000006px">Pflanzen und Verbesserungen zu kaufen. Diese</tspan><tspan x="0" dy="46.150000000000006px">Pflanzen zielen und schießen automatisch. Das</tspan><tspan x="0" dy="46.150000000000006px">heißt, du brauchst sie nicht zu steuern. Sobald</tspan><tspan x="0" dy="46.150000000000006px">die Helikopter die rote Linie überschreiten,</tspan><tspan x="0" dy="46.150000000000006px">heißt es "Game Over".</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Und? Wie lange kannst du überleben?</tspan></text></g></g></svg>